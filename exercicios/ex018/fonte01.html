    <h1>Palmeiras X Corinthians</h1>
    <h2>Quem venceu mais derbys?</h2>
   <main> <p>Dérbi Paulista: quem venceu mais na história? Até hoje, as duas equipes já se enfrentaram 381 vezes, com 135 vitórias do Verdão, 130 do Timão, além de 116 empates. O time alviverde já balançou as redes 545 vezes e sofreu 498 gols dos alvinegros.</p></main>
